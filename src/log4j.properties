log4j.rootLogger=warn,console,cap
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS} %l "\#" %m%n
log4j.appender.cap=org.apache.log4j.RollingFileAppender
log4j.appender.cap.File=../cap.log 
log4j.appender.cap.MaxFileSize=10000KB
log4j.appender.cap.MaxBackupIndex=5 
log4j.appender.cap.layout=org.apache.log4j.PatternLayout
log4j.appender.cap.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS} %l "\#" %m%n