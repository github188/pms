<script type="text/javascript">	
	function updateResource(){

		$.post("../resource/updateRegisterResources.action",function(retObj) {

			{
				successTip("提示", '更新资源注册数据成功！');	
// 				if(retObj.resDatas.length > 0){
////					successTip("提示", '资源数据全量导出成功！');

// 				}else{
// 					warningTip("提示", '没有可导出的资源数据！');
// 				}
			}
			else
			{
				warningTip("提示", '更新资源注册数据失败！' + retObj.message);	
			}
			$.messager.progress('close');
		}, "json");
	}
</script>
