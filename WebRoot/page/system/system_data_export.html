<!DOCTYPE html>
<html>
  <head>
    <title>system_data_export.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
	<div class="easyui-layout" data-options="fit:true,border:false">
		<div region="north" data-options="split:false,border:true"  style="height:45px;line-height:42px;padding-left:5px;background: url(../images/white-top-bottom.gif) repeat-x;">
			<b>当前位置：<span style="color:blue">数据导出</span></b>
		</div>
		<div id="content" region="center" data-options="border:true,noheader:true" style="padding:3px;">
	    	<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save'" onclick="exportAllRes();">资源数据导出</a>
	    	<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save'" onclick="exportAllOrg();">组织机构数据导出</a>
	    	<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save'" onclick="exportAllUser();">用户数据导出</a>
		</div><!-- end of content -->
	</div><!-- end of layout -->
	
<script type="text/javascript">	
	function exportAllRes(){
  		$.messager.progress();
		$.getJSON("../system/dataSyncRes.action",{},function(retObj) {
			if(retObj.result == true)
			{
				successTip("提示", '资源数据导出成功');
			}
			else
			{
				warningTip("提示", '资源数据导出失败');	
			}
			$.messager.progress('close');
		});
  }
  
	function exportAllOrg(){
  		$.messager.progress();
		$.getJSON("../system/dataSyncOrg.action",{},function(retObj) {
			if(retObj.result == true)
			{
				successTip("提示", '组织机构数据导出成功');
			}
			else
			{
				warningTip("提示", '组织机构数据导出失败');	
			}
			$.messager.progress('close');
		});
  }
  
	function exportAllUser(){
  		$.messager.progress();
		$.getJSON("../system/dataSyncUser.action",{},function(retObj) {
			if(retObj.result == true)
			{
				successTip("提示", '用户数据导出成功');
			}
			else
			{
				warningTip("提示", '用户组织机构数据导出失败');	
			}
			$.messager.progress('close');
		});
  }
</script>
  </body>
</html>
