<script>
	function queryAttResourceData(){
    	var name = $("#attr_query_name").val();
    	var code = $("#attr_query_code").val();

    	$("#attr_dict_role_maintain_center_list_dg").datagrid('load',{
    		queryAll: true,
			attrName: name,
			attrCode: code
		});
    }
    
    function clearQueryOrgCondition(){
    	$("#attr_query_name").textbox({value:""});
    	$("#attr_query_code").textbox({value:""});
    }
    	
	function rowData(value,code){
    	this.value = value;
    	this.code = code;
	}

	function modAttrDictResourceDataValue() {
		var rows = $("#attr_dict_role_maintain_center_list_dg").datagrid('getSelections');
		if(rows.length == 0) {
			warningTip("提示", '请选择要修改的属性');
			return false;
		} else if (rows.length>1)
		{
			warningTip("提示", '一次只能修改一个属性');
			return false;
		}
		
		$("#attr_id").val(rows[0].id);
		$("#attr_name").textbox('setValue',rows[0].name);
		$("#attr_code").textbox('setValue',rows[0].code);
		$("#attr_type").val(rows[0].type);
		
		var dataArray = new Array();
		for(var index=0; index < rows[0].dictionary.length; index++) {
			var rowdata = new rowData( rows[0].dictionary[index].value,+rows[0].dictionary[index].code );
			dataArray.push(rowdata);
		}

		$("#attr_dict_role_maintain_center_detail_value_dg").datagrid({data: dataArray });
			
		$("#attr_dict_role_maintain_center_main_wapper").panel('close');
		$("#attr_dict_role_maintain_center_detail_wapper").panel('open');
	}
	
	function attrDictResourceDataReturn() {
		$("#attr_dict_role_maintain_center_main_wapper").panel('open');
	   	$("#attr_dict_role_maintain_center_main_wapper").panel('resize');
	   	$("#attr_dict_role_maintain_center_detail_wapper").panel('close');
	   	$("#attr_dict_role_maintain_center_list_dg").datagrid('reload').datagrid('clearSelections');
	   	//refreshDetailPage();
	}
	
    function newdictValue(value,code){
    	this.value = value;
    	this.code = code;
    }
    
	function attrDictResourceDataValueSave() {
		var attrId = $("#attr_id").val();
    	var poststr = "attrItem.id=" + attrId;
    	
    	var attrName = $("#attr_name").val();
    	poststr += "&attrItem.name=" + attrName;
    	
    	var attrCode = $("#attr_code").val();
    	poststr += "&attrItem.code=" + attrCode;
    	
    	var attrType = $("#attr_type").val();
    	poststr += "&attrItem.type=" + attrType;
    	
    	var rows = $("#attr_dict_role_maintain_center_detail_value_dg").datagrid('getRows');
    	var convertArray = new Array();
    	
    	for(var index=0; index < rows.length; index++) {
	    	var dictValue = new newdictValue(rows[index].value,rows[index].code);
	 		convertArray.push(dictValue);
    	}
    	var tmp = $.toJSON(convertArray);
    	poststr += '&attrItem.dictionary='+ tmp;
    	
//		alert(poststr);
    	$.post("../system/saveUserAttrs.action?rand=" + Math.random(), poststr, function(retObj) {
		
			if(retObj.result == true)
			{
				successTip("提示", '保存属性字典成功');
			}
			else
			{
				warningTip("提示", '保存属性字典失败');	
			}
			attrDictResourceDataReturn();
		}, "json");
	}
	
	//------------------for value edit datagrid-------
	function updateActions(index){
		$("#attr_dict_role_maintain_center_detail_value_dg").datagrid('updateRow',{
			index: index,
			row:{}
		});
	}
	function getRowIndex(target){
		var tr = $(target).closest('tr.datagrid-row');
		return parseInt(tr.attr('datagrid-row-index'));
	}
	function editrow(target){
		$("#attr_dict_role_maintain_center_detail_value_dg").datagrid('beginEdit', getRowIndex(target));
	}
	function deleterow(target){
		$.messager.confirm('Confirm','Are you sure?',function(r){
			if (r){
				$("#attr_dict_role_maintain_center_detail_value_dg").datagrid('deleteRow', getRowIndex(target));
			}
		});
	}
	function saverow(target){
		$("#attr_dict_role_maintain_center_detail_value_dg").datagrid('endEdit', getRowIndex(target));
	}
	function cancelrow(target){
		$("#attr_dict_role_maintain_center_detail_value_dg").datagrid('cancelEdit', getRowIndex(target));
	}

	function insert(){
		var row = $("#attr_dict_role_maintain_center_detail_value_dg").datagrid('getSelected');
		var index = 0;
		if (row){
			index = $("#attr_dict_role_maintain_center_detail_value_dg").datagrid('getRowIndex', row) + 1;
		} else {
			var rows = $("#attr_dict_role_maintain_center_detail_value_dg").datagrid('getRows');
			//alert(rows);
			index = rows.length;
		}
		$("#attr_dict_role_maintain_center_detail_value_dg").datagrid('insertRow', {
			index: index,
			row:{}
		});
		$("#attr_dict_role_maintain_center_detail_value_dg").datagrid('selectRow',index);
		$("#attr_dict_role_maintain_center_detail_value_dg").datagrid('beginEdit',index);
	}
$(document).ready(function () { 

	$("#attr_dict_role_maintain_center_list_dg").datagrid({
		url:'../system/queryRoleAttrs.action',
		loadFilter: function(data){
			var res = new Object();
			if (data.result == true){
				res.total = data.total;
				res.rows = data.items;
			} else {
				res.total=0;
				res.rows = [];
			}
			return res;
		},
//		onLoadSuccess: function() {alert("success");},
		onLoadError: function() { $("#app_maintain_center_main").layout('resize',{width:'100%',height:'100%'}); }
	});
	
	       // data-options="title:'编辑属性值',singleSelect:false,method:'post',nowrap:true,toolbar:'#valueToolbar',pagination:false,noheader:false,fit:true">
					        
// 					                <th data-options="field:'value', editor:'text'" style="width:80%;">属性可选值</th>
// 					                <th data-options="field:'value', editor:'text'" style="width:20%;">操作</th>
					        
	$("#attr_dict_role_maintain_center_detail_value_dg").datagrid({
		title:'编辑属性值',
		iconCls:'icon-edit',
		nowrap:true,
		fit:true,
		toolbar:'#valueToolbar',
		singleSelect:true,
		pagination:false,
		//idField:'id',
		//url:'data/datagrid_data.json',
		columns:[[
			{field:'value',title:'属性名称',width:'40%',editor:'text'},
			{field:'code',title:'属性值',width:'40%',editor:'text'},
			{field:'action',title:'操作',width:'20%',align:'center',
				formatter:function(value,row,index){
					if (row.editing){
						var s = '<a href="#" onclick="saverow(this)">保存</a> ';
						var c = '<a href="#" onclick="cancelrow(this)">取消</a>';
						return s+c;
					} else {
						var e = '<a href="#" onclick="editrow(this)">修改</a> ';
						var d = '<a href="#" onclick="deleterow(this)">删除</a>';
						return e+d;
					}
				}
			}
		]],
		onBeforeEdit:function(index,row){
			row.editing = true;
			updateActions(index);
		},
		onAfterEdit:function(index,row){
			row.editing = false;
			updateActions(index);
		},
		onCancelEdit:function(index,row){
			row.editing = false;
			updateActions(index);
		}
	});
	
});
</script>
