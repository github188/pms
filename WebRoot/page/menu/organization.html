<!DOCTYPE html>
<html>
  <head>
    <title>usermanager.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    <ul id="menu_org" class="easyui-tree" lines="true">
            <li iconCls="icon-leaf" id="menu_org_maintain">
                <span>机构维护</span>
            </li>
            <li iconCls="icon-leaf" id="menu_org_import">
                <span>机构导入</span>
            </li>
            <li iconCls="icon-leaf" id="menu_org_query">
                <span>机构查询</span>
            </li>
            <li iconCls="icon-leaf" id="menu_org_audit">
                <span>机构统计</span>
            </li>
    </ul>
        
    <script>
$(document).ready(function () {
	$('#menu_org').tree({
		onClick: function(node){
// 			alert(node.text);  // alert node text property when clicked
// 			alert(node.state);
// 			alert(node.id);
			if( node.id == 'menu_org_maintain') {
				$('body').layout('panel','center').panel('refresh','organization/org_maintain.html');
			}
			else if (node.id == 'menu_org_import') {
				$('body').layout('panel','center').panel('refresh','organization/org_import.html');
			}
			else if (node.id == 'menu_org_query') {
				$('body').layout('panel','center').panel('refresh','organization/org_query.html');
			}
			else if (node.id == 'menu_org_audit') {
				$('body').layout('panel','center').panel('refresh','organization/org_audit.html');
			}
			
			
			
		}
	});
});

</script>    
  </body>
</html>
