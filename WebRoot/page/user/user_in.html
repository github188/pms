<!DOCTYPE html>
<html>
  <head>
    <title>user_in.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
	<div class="easyui-layout" data-options="fit:true,border:false">
		<div region="north" data-options="split:false,border:true"  style="height:45px;line-height:42px;padding-left:5px;background: url(../images/white-top-bottom.gif) repeat-x;">
			<b>当前位置：<span style="color:blue">用户调入</span></b>
		</div>
		<div id="content" region="center" data-options="border:true,noheader:true" style="padding:3px;">
			<div id="user_in_center_main_wapper" class="easyui-panel" data-options="border:false,fit:true">

		    	<div id="user_in_center_main" class="easyui-layout" data-options="fit:true" >
		    		<div id="user_in_center_query" region="north" data-options="border:false,noheader:true" style="margin-bottom:5px;">
		    			<table class="nodt" style="width:100%">
			                <tr>
			                    <td class="query_name_small text_right">姓名</td>
			                    <td class="query_value_small"><input id="user_query_name" class="easyui-textbox"></input></td>
			                    <td class="text_left">
			                    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="queryUser()">查询</a>
	            					<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearQueryOrgCondition()">重置</a>
			                    </td>
			                </tr>
			            </table>
		    		</div><!-- end of user_in_center_query -->
		    		
		    		<div id="user_in_center_list" region="center" data-options="border:false,noheader:true" >
		    			<table class="nodt" id="user_in_center_list_dg"  
					            data-options="singleSelect:false,method:'post',nowrap:true,idField:'id',toolbar:'#toolbar',pagination:true,noheader:true,fit:true">
					        <thead>
					            <tr>
					            	<th field="ck" checkbox="true"></th>
					                <th data-options="field:'name'" style="width:33%;">姓名</th>
					                <th data-options="field:'uid'" style="width:33%;">组织机构</th>
					                <th data-options="field:'pname'" style="width:33%;">调入机构</th>
					            </tr>
					        </thead>
					    </table>
					    <div id="toolbar" style="background-color:#E7F0FF">
	            			<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" onclick="modUser();">调入</a>
					    </div><!-- end of toolbar -->
		    		</div><!-- end of user_in_center_list -->		    		
		    	</div><!-- end of user_in_center_main -->

			</div><!-- end of user_in_center_main_wapper -->
		</div><!-- end of content -->
	
	</div><!-- end of layout -->
<script>
$(document).ready(function () {
	$("#user_in_center_list_dg").datagrid({
//		url:'../organization/queryChildrenItems.action',
		loadFilter: function(data){
			var res = new Object();
			if (data.result == true){
				res.total = data.total;
				res.rows = data.items;
			} else {
				res.total=0;
				res.rows = [];
			}
			return res;
		},
//		onLoadSuccess: function() {alert("success");},
		onLoadError: function() { $("#user_in_center_main").layout('resize',{width:'100%',height:'100%'}); }
	}); 
});
</script>
  </body>
</html>
