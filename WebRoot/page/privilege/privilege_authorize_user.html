<script>
    var isDetailQuery = false;
    function toggleDetailQuery(){
    	var currentHeight = $("#privilege_authorize_user_center_main").layout('panel','north').height();
    	if( currentHeight > 29 ) {
    		$(".detail_query").hide();
    		$('.detail_query_button').linkbutton({iconCls: 'icon-detail', text:'高级查询'});
    		isDetailQuery = false;
    		$("#privilege_authorize_user_center_main").layout('panel','north').panel('resize', {height:29}) ;
    	}
    	else {
    		$(".detail_query").show();
    		$('.detail_query_button').linkbutton({iconCls: 'icon-simple', text:'简单查询'});
    		isDetailQuery = true;
    		$("#privilege_authorize_user_center_main").layout('panel','north').panel('resize', {height:116}) ;
    	}
    	
    	$("#privilege_authorize_user_center_main").layout('resize',{width:'100%',height:'100%'});
    }
    
    function queryPrivUser(){
    	var treeNode = $("#privilege_authorize_user_tree").tree('getSelected');
    	var treeNodeId = "";
    	if( treeNode != null ) {
    		treeNodeId = treeNode.id;
    	}
    	var name = $("#priv_user_query_name").val();
    	var status = $("#priv_user_query_status").combobox("getValue");
    	var priv_status = $("#priv_user_query_privilege_status").combobox("getValue");
    	
    	var unit = "";
    	var policeType = "";
    	var sex = "";
    	var idnum = "";
    	var maxSensitiveLevel = "";
    	var position = "";
    	var dept = "";
    	var title = "";
    	var policeNum = "";
    	if( isDetailQuery ) {
    		unit = $("#priv_user_query_unit").val();
    		policeType = $("#priv_user_query_police_type").val();
    		sex = $("#priv_user_query_sex").val();
    		idnum = $("#priv_user_query_idnum").val();
    		maxSensitiveLevel = $("#priv_user_query_max_sensitive_level").val();
    		position = $("#priv_user_query_position").val();
    		dept = $("#priv_user_query_dept").val();
    		title = $("#priv_user_query_title").val();
    		policeNum = $("#priv_user_query_police_num").val();
    	}
    	$("#privilege_authorize_user_center_list_dg").datagrid('load',{
    		queryAll: true,
			orgId: treeNodeId,
			userName: name,
			userStatus: status,
			userUnit: unit,
			userPoliceType: policeType,
			userSex: sex,
			userIdnum: idnum,
			userMaxSensitiveLevel: maxSensitiveLevel,
			userPosition: position,
			userDept: dept,
			userTitle: title,
			userPoliceNum: policeNum,
			userPrivStatus: priv_status
		});
    }
    
    function clearQueryPrivUserCondition(){
    	$("#priv_user_query_name").textbox({value:""});
    	$("#priv_user_query_status").combobox("setValue","0");
    	$("#priv_user_query_privilege_status").combobox("setValue","0");
    	
    	$("#priv_user_query_unit").textbox({value:""});
    	$("#priv_user_query_police_type").textbox({value:""});
    	$("#priv_user_query_sex").textbox({value:""});
    	$("#priv_user_query_idnum").textbox({value:""});
    	$("#priv_user_query_max_sensitive_level").textbox({value:""});
    	$("#priv_user_query_position").textbox({value:""});
    	$("#priv_user_query_dept").textbox({value:""});
    	$("#priv_user_query_title").textbox({value:""});
    	$("#priv_user_query_police_num").textbox({value:""});
    }
    
    function addUserAuth() {
    	var rows = $("#privilege_authorize_user_center_list_dg").datagrid('getSelections');
		if(rows.length == 0) {
			warningTip("提示", '请选择要授权的用户');
			return false;
		}
		var usernames = rows[0].name;
		var userids = rows[0].id;
		for(var i=1; i<rows.length; i++){
			userids += "," + rows[i].id;
		    usernames += "," + rows[i].name;
		}
		
		refreshPrivAuthUserDetailAppList();
		$("#privilege_authorize_user_detail_win_user_id").val(userids);
    	$("#privilege_authorize_user_detail_win_user_name").html(usernames);
    	$("#privilege_authorize_user_detail_win_user_add").val("1");
    	$("#privilege_authorize_user_detail_win").window({title:'新增用户授权'}).window('open').window('center');
    }
    
    function refreshPrivAuthUserDetailAppList(){

		$("#privilege_authorize_user_detail_win_list_dg").datagrid('clearSelections');
    	$("#privilege_authorize_user_detail_win_user_add").val("");
    }
    
    function privAuthUserDetailWinReturn(){
    	$("#privilege_authorize_user_center_list_dg").datagrid('clearSelections');
    	$("#privilege_authorize_user_detail_win").window('close');
    }
    

    function privAuthUserDetailConfirm(){
    	var userids = $("#privilege_authorize_user_detail_win_user_id").val();
    	var poststr = "ownerIds=" + userids;
    	var saveType = $("#privilege_authorize_user_detail_win_user_add").val();
		poststr += "&saveType=" + parseInt(saveType);
		poststr += "&ownerType=2";
		
		var rows = $("#privilege_authorize_user_detail_win_list_dg").datagrid('getSelections');
		if(rows.length > 0){
			for(var index=0; index < rows.length; index++) {
				poststr += '&roleIds=' + rows[index].id;
			}
		}
    	//alert(poststr);
    	$.getJSON("../priv/savePrivileges.action?rand=" + Math.random(), poststr, function(retObj) {
		
			if(retObj.result == true)
			{
				$("#privilege_authorize_user_center_list_dg").datagrid('reload').datagrid('clearSelections');
				successTip("提示", '用户授权成功');
			}
			else
			{
				warningTip("提示", '用户授权失败');	
			}
			privAuthUserDetailWinReturn();
		});
    	
    	
    }
    
    function modUserAuth() {
    	var rows = $("#privilege_authorize_user_center_list_dg").datagrid('getSelections');
		if(rows.length == 0) {
			warningTip("提示", '请选择要维护授权的用户');
			return false;
		}
		else if (rows.length > 1) {
			warningTip("提示", '一次只能维护一个用户');
			return false;
		}
		
		var usernames = rows[0].name;
		var userids = rows[0].id;
		
		var poststr = "ownerIds=" + userids;
    	poststr += "&ownerType=2";
		$.getJSON("../priv/queryPrivilegesByOwnerId.action", poststr, function(retObj) {
		
			if(retObj.result == true)
			{
				refreshPrivAuthUserDetailAppList();
				$("#privilege_authorize_user_detail_win_user_id").val(userids);
		    	$("#privilege_authorize_user_detail_win_user_name").html(usernames);
		    	$("#privilege_authorize_user_detail_win_user_add").val("2");
		    	
		    	//alert(retObj.privileges);
		    	var priRows = $("#privilege_authorize_user_detail_win_list_dg").datagrid('getRows');
		    	for(var key in retObj.privileges) {
		    		for(var index=0; index < priRows.length; index++ ) {
		    			if( priRows[index].id == retObj.privileges[key].role_id) {
		    				$("#privilege_authorize_user_detail_win_list_dg").datagrid('selectRow', index);
		    			}
		    		}
		    	}
		    	
		    	$("#privilege_authorize_user_detail_win").window({title:'维护用户授权'}).window('open').window('center');
			}
			else
			{
				warningTip("提示", '获取用户已授权信息失败');	
			}
		});
		return;
    }
    
$(document).ready(function () { 
	
	$("#privilege_authorize_user_tree").tree({

	        if (data.treeNodes){

	    	//alert(node.id);
			$("#privilege_authorize_user_center_list_dg").datagrid('load',{
				orgId: node.id
			});
	    }
	});
	
	$("#priv_user_query_status").combobox({
		valueField: 'value',
		textField: 'label',
		data:[{
			label: '请选择',
			value: '0',
		},{
			label: '使用中',
			value: '1'
		},{
			label: '挂起',
			value: '2'
		}]
	});
	
	$("#priv_user_query_privilege_status").combobox({
		valueField: 'value',
		textField: 'label',
		data:[{
			label: '请选择',
			value: '0',
		},{
			label: '未授权',
			value: '1'
		},{
			label: '已授权',
			value: '2'
		}]
	});
	
	$("#privilege_authorize_user_center_list_dg").datagrid({
		url:'../priv/queryPrivlegeUserItems.action',
		queryParams:{queryAll: true},
		loadFilter: function(data){
			var res = new Object();
			if (data.result == true){
				res.total = data.total;
				res.rows = data.items;
			} else {
				res.total=0;
				res.rows = [];
			}
			return res;
		},
		columns:[[
			{field:'ck',checkbox:true},
			{field:'name',title:'姓名', width:'25%'},
			{field:'pname',title:'组织机构', width:'25%'},
			{field:'status',title:'状态', width:'25%',
				formatter: function(value,row,index){
					if (value == 1){
						return "使用中";
					} else if (value == 2){
						return "挂起";
					} else {
						return "未知用户状态";
					}
				}
			},
			{field:'priv_status',title:'授权状态', width:'25%',
				formatter: function(value,row,index){
					if (value == 1){
						return "未授权";
					} else if (value == 2){
						return "已授权";
					} else {
						return "未知授权状态";
					}
				}
			}
		]],
//		onLoadSuccess: function() {alert("success");},
		onLoadError: function() { $("#privilege_authorize_user_center_main").layout('resize',{width:'100%',height:'100%'}); }
	});
	
	$("#privilege_authorize_user_detail_win_list_dg").datagrid({
		url:'../resource/queryRoleItems.action',
		loadFilter: function(data){
			var res = new Object();
			if (data.result == true){
				res.total = data.total;
				res.rows = data.roles;
			} else {
				res.total=0;
				res.rows = [];
			}
			return res;
		},
//		onLoadSuccess: function() {alert("success");},
		onLoadError: function() { $("#privilege_authorize_user_detail_win_list_dg").layout('resize',{width:'100%',height:'100%'}); }
	});
});
</script>
