<script>
    var isDetailQuery = false;
    function toggleDetailQuery(obj){
    	var currentHeight = $("#account_app_maintain_center_main").layout('panel','north').height();
    	if( currentHeight > 58 ) {
    		$(".detail_query").hide();
    		$('.detail_query_button').linkbutton({iconCls: 'icon-detail', text:'高级查询'});
    		isDetailQuery = false;
    		$("#account_app_maintain_center_main").layout('panel','north').panel('resize', {height:58}) ;
    	}
    	else {
    		$(".detail_query").show();
    		$('.detail_query_button').linkbutton({iconCls: 'icon-simple', text:'简单查询'});
    		isDetailQuery = true;
    		$("#account_app_maintain_center_main").layout('panel','north').panel('resize', {height:145}) ;
    	}
    	
    	$("#account_app_maintain_center_main").layout('resize',{width:'100%',height:'100%'});
    }
    
$(document).ready(function () { 
	
	$('#account_app_maintain_tree').tree({
	    loadFilter: function(data){
	        if (data.treeNodes){
	            return data.treeNodes;
	        } else {
	            return data;
	        }
	    },
	    onClick: function(node){
	    	//alert(node.id);
// 	    	$("#org_maintain_center_list_dg").datagrid('load',{
// 				id: node.id
// 			});
	    }
	});
	
	$("#user_query_status").combobox({
		valueField: 'value',
		textField: 'label',
		data:[{
			label: '请选择',
			value: '0',
		},{
			label: '使用中',
			value: '1'
		},{
			label: '挂起',
			value: '2'
		}]
	});
	
	$("#account_app_maintain_center_list_dg").datagrid({
//		url:'../organization/queryChildrenItems.action',
		loadFilter: function(data){
			var res = new Object();
			if (data.result == true){
				res.total = data.total;
				res.rows = data.items;
			} else {
				res.total=0;
				res.rows = [];
			}
			return res;
		},
//		onLoadSuccess: function() {alert("success");},
		onLoadError: function() { $("#account_app_maintain_center_main").layout('resize',{width:'100%',height:'100%'}); }
	});
});
</script>
